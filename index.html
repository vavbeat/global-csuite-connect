    <script>
      // Handle GitHub Pages SPA routing
      (function() {
        var location = window.location;
        var path = location.pathname;
        
        // Check if we're on GitHub Pages and have a query parameter from 404 redirect
        if (location.hostname.indexOf('github.io') > -1 && location.search) {
          var params = new URLSearchParams(location.search);
          var redirectPath = params.get('p');
          
          if (redirectPath) {
            // Replace the current history entry to clean up the URL
            history.replaceState(null, null, '/global-csuite-connect' + redirectPath + location.hash);
          }
        }
      })();
    </script>
