<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g. https://vavbeat.github.io/global-csuite-connect/one/two?a=b&c=d#qwe, becomes
      // https://vavbeat.github.io/global-csuite-connect/?p=/one/two&q=a=b~and~c=d#qwe
      var path = location.pathname.slice(location.pathname.indexOf('/global-csuite-connect/') + '/global-csuite-connect/'.length);
      var qs = location.search.slice(1);
      var hash = location.hash;
      
      // Replace & with ~and~ to avoid conflicts with query string delimiter
      qs = qs.replace(/&/g, '~and~');
      
      // Build the new URL
      var newUrl = location.protocol + '//' + location.host + location.pathname.substring(0, location.pathname.indexOf('/global-csuite-connect/') + '/global-csuite-connect'.length) + '/?' + (path ? 'p=/' + path + '&' : '') + qs + hash;
      
      // Redirect to the new URL
      location.replace(newUrl);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
